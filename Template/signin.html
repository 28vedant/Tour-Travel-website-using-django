{% extends 'base.html' %}
{% block body %}
<title>Travel-X | Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<style>

    body {
        background-image: linear-gradient( 58.2deg,  rgba(40,91,212,0.73) -3%, rgba(171,53,163,0.45) 49.3%, rgba(255,204,112,0.37) 97.7% );
        
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
    }

    .login-form {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
        text-align: center;
        /* Added background color */
        background-color: #add8e6; /* Light blue color, you can change it */
    }

    /* Rest of the CSS remains unchanged */

    .form-outline {
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
    }

    .form-outline:focus-within {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .form-label {
        color: #007bff;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        transition: background-color 0.3s;
    }

    .btn-secondary:hover {
        background-color: #545b62;
        border-color: #545b62;
    }

    .alert-warning {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #856404;
    }

    a {
        color: #007bff;
    }

    a:hover {
        color: #0056b3;
    }
 
</style>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mx-auto shadow p-5 login-form">
            {% if errmsg %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> {{errmsg}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <h2 class="mb-5 text-center">User Login</h2>
            <form method="post" action="">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" name="uname" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="upass" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                </div>

                <!-- Submit button -->
                <div class="text-center">
                    <div class=" justify-content-between">
                        <button type="submit" class="btn btn-primary btn-block mb-4"><a class="text-white" href="{% url 'index' %}">Sign in</a></button>
                        <button type="button" class="btn btn-primary btn-block mb-4"><a class="text-white" href="{% url 'index' %}">Cancel</a></button>
                    </div>
                    <!-- Register buttons -->
                    <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-facebook"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
