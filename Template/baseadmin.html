<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%  block title %}{% endblock %} | {{ site.title }}</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
        }

        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.05);
            text-align: center;
            padding: 1rem;
        }
    </style>
  </head>
  <body>
  <div class="container-fluid md-5">
      <div class="row">
    <!-- header start -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #000000, #434343);">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Travel-X</a>
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
           
         
            <li class="nav-item">
              <a class="nav-link" href="{% url 'addpakages' %}">Add Pakages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'showpakage' %}">show pakage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Signin</a>
    
      
           
          
        </div>
      </div>
    </nav>
  </div>
</div>
    
  
  
  
    <!-- header end -->
    {% block body %}{% endblock %}

 
  <!-- Footer -->
  <div class="container-fluid mt-5" style="background: linear-gradient(to right, #000000, #434343); color: #ffffff ">
    <div class="row">
        <div class="col-md-4 my-3">
            <h5>Address</h5>
            <hr>
            <address>
                1st Floor, Bhandar Bhavan,<br>
                Swami Vivekanad Road,<br>
                near Police Station
            </address>
        </div>

        <div class="col-md-4 my-3">
            <h5>Quick Links</h5>
            <hr>
            <ul class="list-unstyled">
                <li><a href="{% url 'index' %}" style="color: #ffffff;">Home</a></li>
                <li><a href="{% url 'signin' %}" style="color: #ffffff;">Login</a></li>
                <li><a href="{% url 'signup' %}" style="color: #ffffff;">Register</a></li>
                <li><a href="#" style="color: #ffffff;">Category</a></li>
            </ul>
        </div>

        <div class="col-md-4 my-3">
            <h5>Connect Us</h5>
            <hr>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </div>
</div>

    </div>
</div>

    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
